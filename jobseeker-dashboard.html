<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard - Hybrid Job System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .sidebar {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 12px;
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .sidebar button:hover {
            background: #764ba2;
            color: white;
        }
        .content-area {
            background: white;
            padding: 30px;
            border-radius: 12px;
        }
        .profile-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        #jobs-grid {
            display: grid;
            gap: 20px;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Job Seeker Dashboard</h1>
            <p>Welcome, <span id="user-name">User</span></p>
        </header>

        <nav>
            <button onclick="logout()" class="nav-btn">Logout</button>
        </nav>

        <div class="dashboard-container">
            <div class="sidebar">
                <button onclick="showProfile()">Profile</button>
                <button onclick="showBrowseJobs()">Browse Jobs</button>
                <button onclick="showMyApplications()">My Applications</button>
                <button onclick="showSavedJobs()">Saved Jobs</button>
                <button onclick="showSkills()">My Skills</button>
                <button onclick="showRecommendations()">AI Recommendations</button>
            </div>

            <div class="content-area" id="content">
                <h2>Welcome to Your Dashboard</h2>
                <p>Use the sidebar to navigate to different sections.</p>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/api-client.js"></script>
    <script type="module" src="scripts/dashboard-jobseeker.js"></script>
    <script src="scripts/utils.js"></script>
</body>
</html>
